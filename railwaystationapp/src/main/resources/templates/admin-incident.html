<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<body>
<nav th:replace="layout :: nav"></nav>
<div class="container" style="margin-top: 20px;">
    <div class="mw-100 border border-info shadow p-4 mb-4 bg-white">
        <h2>Incidente</h2>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Calatorie</th>
                <th>User</th>
                <th>Descriere</th>
                <th>Status</th>
                <th>Actualizare</th>
            </tr>
            </thead>
            <tr th:each="incident, stat : ${incidents}"  th:class="${stat.odd}? 'table-info':'table-light'">
                <td th:text="${incident.id}">1</td>
                <td th:text="${incident.journey.departureRailwayStation.name}+' '+${incident.journey.departureTime} +' - '+ ${incident.journey.arrivalRailwayStation.name}+' '+${incident.journey.arrivalTime}">description</td>
                <td th:text="${incident.user.username}">username</td>
                <td th:text="${incident.description}">description</td>
                <td th:text="${incident.status}">status</td>

                <td><a href="#" th:href="@{'/admin/incident/update/' + ${incident.id}}">Actualizare</a></td>
            </tr>
        </table>



    </div>
</div>
</body>
</html>
