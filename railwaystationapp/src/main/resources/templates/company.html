<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<body>
<nav th:replace="layout :: nav"></nav>
<div class="container" style="margin-top: 20px;">
    <div class="mw-100 border border-info shadow p-4 mb-4 bg-white">
        <h2>Companii
            <a href="/admin/company/company-form"><span class="text-info"> <i class="fas fa-plus" style="font-size:24px"></i></span></a>
        </h2>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Nume</th>
                <th>Cod de identificare</th>
                <th>Info</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tr th:each="company, stat : ${companies}"  th:class="${stat.odd}? 'table-info':'table-light'">
                <td th:text="${company.id}">1</td>
                <td th:text="${company.name}">Company 1</td>
                <td th:text="${company.identificationNumber}">Code</td>
                <td><a href="#" th:href="@{'/admin/journey/company/' + ${company.id}}">Vizualizare calatorii</a></td>
                <td><a href="#" th:href="@{'/admin/company/update/' + ${company.id}}">Actualizare nume</a></td>
                <td><a href="#" th:href="@{'/admin/company/delete/' + ${company.id}}">Stergere</a></td>
            </tr>
        </table>



    </div>
</div>
</body>
</html>
