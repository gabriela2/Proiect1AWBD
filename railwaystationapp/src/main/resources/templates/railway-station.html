<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<body>
<nav th:replace="layout :: nav"></nav>
<div class="container" style="margin-top: 20px;">
    <div class="mw-100 border border-info shadow p-4 mb-4 bg-white">
        <h2>Statii
            <a href="/admin/railway-station/railway-station-form"><span class="text-info"> <i class="fas fa-plus" style="font-size:24px"></i></span></a>
        </h2>
        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>Id</th>
                <th>Nume</th>
                <th>Tip</th>
                <th>Numar</th>
                <th>Strada</th>
                <th>Oras</th>
                <th>Judet</th>
                <th>Cod Postal</th>
                <th>Sosiri</th>
                <th>Plecari</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tr th:each="railwaystation, stat : ${railwaystations}"  th:class="${stat.odd}? 'table-info':'table-light'">
                <td th:text="${railwaystation.id}">1</td>
                <td th:text="${railwaystation.name}">Gara de Nord</td>
                <td th:text="${railwaystation.railwayType}">TERMINAL</td>
                <td th:text="${railwaystation.number}">1-3</td>
                <td th:text="${railwaystation.street}">Piata Garii De Nord </td>
                <td th:text="${railwaystation.city}">Bucuresti</td>
                <td th:text="${railwaystation.district}">Sector 1</td>
                <td th:text="${railwaystation.zipcode}">733477</td>
                <td><a href="#" th:href="@{'/admin/journey/arrival/' + ${railwaystation.id}}">Sosiri</a></td>
                <td><a href="#" th:href="@{'/admin/journey/departure/' + ${railwaystation.id}}">Plecari</a></td>
                <td><a href="#" th:href="@{'/admin/railway-station/update/' + ${railwaystation.id}}">Update</a></td>
                <td><a href="#" th:href="@{'/admin/railway-station/delete/' + ${railwaystation.id}}">Delete</a></td>
            </tr>
        </table>



    </div>
</div>
</body>
</html>
