<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<body>
<nav th:replace="layout :: nav"></nav>
<div class="container" style="margin-top: 20px;">
    <div class="mw-100 border border-info shadow p-4 mb-4 bg-white">

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Utilizator</th>
                <th>Id calatorie</th>
                <th>Pret Catalorie</th>
                <th>Pret Final Calatorie</th>
            </tr>
            </thead>
            <tr th:each="ticket, stat : ${tickets}"  th:class="${stat.odd}? 'table-info':'table-light'">
                <td th:text="${ticket.id}">1</td>
                <td th:text="${ticket.user.username}"> username</td>
                <td th:text="${ticket.journey.id}">1</td>
                <td th:text="${ticket.journey.ticketPrice}">Code</td>
                <td th:text="${ticket.finalPrice}">Code</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
