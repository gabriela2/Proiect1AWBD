<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<body>
<nav th:replace="layout :: nav"></nav>
<div class="container" style="margin-top: 20px;">
    <div class="mw-100 border border-info shadow p-4 mb-4 bg-white">
        <h2>Trenuri
            <a href="/admin/train/train-form"><span class="text-info"> <i class="fas fa-plus" style="font-size:24px"></i></span></a>
        </h2>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Cod</th>
                <th>Numar Locuri</th>
                <th>Tip tren</th>
                <th>Tip combustibil</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tr th:each="train, stat : ${trains}"  th:class="${stat.odd}? 'table-info':'table-light'">
                <td th:text="${train.id}">1</td>
                <td th:text="${train.code}">32842</td>
                <td th:text="${train.numberOfSeats}">123</td>
                <td th:text="${train.trainType}">INTERREGIO</td>
                <td th:text="${train.fuelType}">DIESEL</td>
                <td><a href="#" th:href="@{'/admin/train/update/' + ${train.id}}">Update</a></td>
                <td><a href="#" th:href="@{'/admin/train/delete/' + ${train.id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
