<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<body>
<nav th:replace="layout :: nav"></nav>
<div class="container" style="margin-top: 20px;">
    <div class="mw-100 border border-info shadow p-4 mb-4 bg-white">
        <h2>Incidente
            <a href="#" th:href="@{'/incident/incident-form/' + ${journeyid}}"><span class="text-info"> <i class="fas fa-plus" style="font-size:24px"></i></span></a>
        </h2>

        <table class="table table-hover ">
            <thead class="thead-inverse">
            <tr>
                <th>ID</th>
                <th>Descriere</th>
                <th>Status</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tr th:each="incident, stat : ${incidents}"  th:class="${stat.odd}? 'table-info':'table-light'">
                <td th:text="${incident.id}">1</td>
                <td th:text="${incident.description}">description</td>
                <td th:text="${incident.status}">Open</td>
                <td><a href="#" th:href="@{'/incident/delete/' + ${incident.id}}">Stergere</a></td>
            </tr>
        </table>



    </div>
</div>
</body>
</html>
