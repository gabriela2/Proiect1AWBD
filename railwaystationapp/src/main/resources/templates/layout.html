<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head th:fragment="head" lang="en">
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-info">

    <a class="navbar-brand" href="/">Railway Station App</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/journey">Calatorii</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/profile">Profil</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/admin">Admin</a>
            </li>


        </ul>
        <ul class="nav justify-content-end">

            <li class="text-white" style="margin-top: 7px;" sec:authorize="isAuthenticated()"> Buna <span sec:authentication="name"></span>!</li>
            <li sec:authorize="isAuthenticated()">
                <form class="logout inline" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-default text-white">Logout</button>
                </form>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/login" style="color: white; padding-right: 10px">Login</a>
            </li>
            <li sec:authorize="isAnonymous()">
                <a href="/register" style="color: white; padding-right: 10px">Register</a>
            </li>

        </ul>

    </div>
</nav>
</body>
</html>
